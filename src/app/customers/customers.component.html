<div>
    <a mat-raised-button color="primary" routerLink="/add-customer">Add</a>
    <div class="mat-elevation-z8">
        <table mat-table matSort [dataSource]="customersArray">

            <!-- Position Column -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let customer"> {{customer.firstName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Last name </th>
                <td mat-cell *matCellDef="let customer"> {{customer.lastName}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="contactNo">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Contact No </th>
                <td mat-cell *matCellDef="let customer"> {{customer.contactNo}} </td>
            </ng-container>
            <ng-container matColumnDef="dateOfAssociation">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> dateOfAssociation </th>
                <td mat-cell *matCellDef="let customer"> {{customer.dateOfAssociation}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    {{element.customerId}}
                    <a mat-raised-button (click)="getId(element.customerId)" color="primary" routerLink="/update-customer">Edit</a>
                    <button mat-flat-button color="warn">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator> -->
    </div>
</div>
